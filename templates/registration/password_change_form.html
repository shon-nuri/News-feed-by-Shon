{% extends 'base.html'%}

{% block title %}Change password{% endblock title %}

{% block content %}
    <h1>Password change</h1>
    <p>Please enter your old password for security issues and enter your password twice so we can check it was entered properly</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
