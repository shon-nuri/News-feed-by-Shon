{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <a href="{% url 'password_reset' %}">Reset password</a>
{% endblock content %}
